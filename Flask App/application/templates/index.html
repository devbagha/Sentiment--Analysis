<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
   
    <style>



        textarea {
            max-height: 5em; /* You can adjust this value for spacing */
            overflow-y: auto; /* Add a scrollbar if content exceeds 5 rows */
        resize: none;
        }






    </style> 

<div class="container col-md-9 mt-5 card" style="margin:0 auto;box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);">
<div class="row">
    <div class="col-md-6" style="border-right:1px solid rgba(0,0,0,.125);padding: 4rem 1.5rem;">
        <form method="POST" action="{{url_for('index')}}" >
            <div class="form-group">
                <label style="color:#2B3E51" >Test with your review: <br> </label>
                <textarea rows="5" cols="50" required  type="text" review class="form-control" name="review" placeholder="Enter review"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Check Sentiment</button>
        </form>

    </div>
    <div class="col-md-6" style="padding: 4rem 1.5rem;">
        <div style="col-md-6">
            {% if sentiment_result %}
            <div>
            <h4>Results</h4>
            <hr>
            <p>Sentiment: {{ sentiment_result }}</p>
            <p>Review Text : {{review}} </p>
        {% if  sentiment_result == 'Negative'%}
        &#x1F620;

        {% elif  sentiment_result == 'Neutral' %}
        &#128528;
        {% else %}
        &#x1F929;

        {% endif %}
      </div>


            {% else %}
<div style="
    text-align: center;
">

<p style="font-size:50px;align-items:center;justify-content:center;margin-top:10%">
    &#x1F929;
    &#128528;
    &#x1F620;
     
</p>
</div>  
            {% endif %}
        
    </div>
</div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
